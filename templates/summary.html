{% extends "base.html" %}
{% block content %}
<h2>Data Summary</h2>

<h4>Null Values</h4>
<ul>
    {% for key, val in nulls.items() %}
        <li><strong>{{ key }}:</strong> {{ val }}</li>
    {% endfor %}
</ul>

<h4>Descriptive Statistics</h4>
{{ table | safe }}

<!-- Dashboard Link -->
<div class="mt-3">
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
</div>
{% endblock %}
